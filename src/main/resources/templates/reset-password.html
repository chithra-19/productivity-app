<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password ‚Äì ClimbUp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Poppins', sans-serif;
    }
    .auth-container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .quote {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }
    .password-wrapper { position: relative; }
    .toggle-password {
      position: absolute;
      top: 60%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #5c6bc0;
      user-select: none;
      font-size: 14px;
    }
    button {
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3f51b5 !important;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 class="text-center mb-2">Reset Password üîë</h2>
    <p class="quote">‚ÄúSmall steps every day lead to big change.‚Äù</p>

    <!-- Error message if token invalid -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/auth/reset-password}" method="post">
      <input type="hidden" name="token" th:value="${token}" />

      <div class="mb-3 password-wrapper">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Enter new password" required />
        <span class="toggle-password" onclick="togglePassword('newPassword', this)">Show</span>
      </div>

      <div class="mb-3 password-wrapper">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm new password" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">Show</span>
      </div>

      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>

    <div class="text-center mt-3">
      <a th:href="@{/auth/login}">Back to Login</a>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, toggleElement) {
      const input = document.getElementById(fieldId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      toggleElement.textContent = isPassword ? "Hide" : "Show";
    }

    // Add loading effect on submit
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      const btn = form.querySelector("button");
      btn.textContent = "Resetting...";
      btn.disabled = true;
    });
  </script>
</body>
</html>
