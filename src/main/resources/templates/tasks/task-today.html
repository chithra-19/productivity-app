<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Tasks ‚Äì ClimbUp</title>
    <!-- Bootstrap 5.3.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
    margin: 0;
    padding: 2rem 0;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 15px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.back-arrow {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-weight: 600;
    font-size: 16px;
    color: black;
    text-decoration: none;
    margin-bottom: 1rem;
    transition: 0.2s ease-in-out;
}

.back-arrow:hover {
    color: #0056b3;
    transform: translateX(-3px);
}

h2 {
    text-align: center;
    color: #0369a1;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.actions {
    margin-bottom: 1rem;
}

.actions .btn {
    background: #0284c7;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.2s;
}

.actions .btn:hover {
    background: #0369a1;
}

.actions i.message {
    color: #475569;
    font-style: italic;
    font-size: 0.95rem;
}

table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
}

th {
    background: #0284c7;
    color: #fff;
    padding: 0.9rem;
    text-align: left;
    font-weight: 600;
}

td {
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #e2e8f0;
    vertical-align: middle;
    position: relative;
}

tr:hover td {
    background: #f0f9ff;
}

.status-done {
    color: #16a34a;
    font-weight: 600;
}

.status-pending {
    color: #d97706;
    font-weight: 600;
}

.btn-complete {
    padding: 0.35rem 0.7rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.4rem;
    background: #16a34a;
    color: white;
    text-decoration: none;
    text-align: center;
    min-width: 80px;
}

.btn-complete:hover {
    background: #15803d;
}

.empty-state {
    text-align: center;
    padding: 2rem;
    color: #64748b;
    font-size: 1rem;
}
</style>

<body>

<a href="/dashboard" class="back-arrow">
    <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
</a>

<div class="container">

    <h2>üå§Ô∏è Today's Tasks</h2>

    <div class="row actions">
        <div class="col-md-auto mb-2 mb-md-0">
            <a href="/tasks/add" class="btn">+ Add Task</a>
        </div>
        <div class="col">
            <i class="message">Stay consistent. Regret is more painful than consistency üí™</i>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table" th:if="${tasks != null and !tasks.isEmpty()}">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Due</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}">Task Title</td>
                    <td th:text="${task.description}">Task Description</td>
                    <td th:text="${task.category}">Task Category</td>
                    <td>
                        <span th:if="${task.completed}" class="status-done">Done</span>
                        <span th:if="${!task.completed}" class="status-pending">Pending</span>
                    </td>
                    <td th:text="${task.dueDate} ?: '-'">Due Date</td>
                    <td>
                        <button th:if="!${task.completed}" class="btn-complete mark-done" th:data-id="${task.id}">
                            <i class="bi bi-check-lg"></i> Mark Done
                        </button>
                        <button class="btn btn-sm btn-primary edit-btn" th:data-id="${task.id}">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" th:data-id="${task.id}">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${tasks == null or tasks.isEmpty()}" class="empty-state">
        <i class="bi bi-emoji-smile fa-2x"></i>
        <p>No tasks for today! Enjoy your day üéâ</p>
    </div>
</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="taskId">
        <div class="mb-3">
          <label>Title</label>
          <input type="text" id="taskTitle" class="form-control">
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea id="taskDesc" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label>Category</label>
          <input type="text" id="taskCategory" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// MARK DONE
document.querySelectorAll('.mark-done').forEach(btn => {
    btn.addEventListener('click', async function () {
        const taskId = this.dataset.id;
        try {
            const res = await fetch(`/tasks/complete/${taskId}`, { method: "POST" });
            const data = await res.json();
            if(data.error) { alert(data.error); return; }

            const row = btn.closest('tr');
            row.style.transition = "opacity 0.5s";
            row.style.opacity = 0;
            setTimeout(() => row.remove(), 500);
        } catch(err) { console.error(err); alert("Something went wrong!"); }
    });
});

// DELETE
document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', async function() {
        const taskId = this.dataset.id;
        if(!confirm("Are you sure you want to delete this task?")) return;
        try {
            const res = await fetch(`/tasks/delete/${taskId}`, { method: "DELETE" });
            if(res.ok) {
                const row = btn.closest('tr');
                row.style.transition = "opacity 0.5s";
                row.style.opacity = 0;
                setTimeout(() => row.remove(), 500);
            }
        } catch(err) { console.error(err); alert("Something went wrong!"); }
    });
});

// EDIT
document.querySelectorAll('.edit-btn').forEach(btn => {
    btn.addEventListener('click', async function() {
        const taskId = this.dataset.id;
        try {
            const res = await fetch(`/tasks/single/${taskId}`);
            const task = await res.json();

            document.querySelector('#taskTitle').value = task.title;
            document.querySelector('#taskDesc').value = task.description;
            document.querySelector('#taskCategory').value = task.category;
            document.querySelector('#taskId').value = task.id;

            new bootstrap.Modal(document.getElementById('editTaskModal')).show();
        } catch(err) { console.error(err); alert("Something went wrong!"); }
    });
});

// SAVE EDIT
document.getElementById('saveEditBtn').addEventListener('click', async function() {
    const taskId = document.getElementById('taskId').value;
    const payload = {
        title: document.getElementById('taskTitle').value,
        description: document.getElementById('taskDesc').value,
        category: document.getElementById('taskCategory').value
    };

    try {
        const res = await fetch(`/tasks/${taskId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if(res.ok) location.reload();
        else alert("Failed to update task");
    } catch(err) { console.error(err); alert("Something went wrong!"); }
});
</script>
</body>
</html>
