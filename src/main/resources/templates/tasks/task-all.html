<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">My Tasks</h2>
    <table class="table table-striped" id="tasksTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="taskBody"></tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadTasks();
    });

    function loadTasks() {
        axios.get("/api/tasks/user")
            .then(response => {
                const tasks = response.data;
                const tbody = document.getElementById("taskBody");
                tbody.innerHTML = "";

                tasks.forEach(task => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${task.title}</td>
                        <td>${task.description}</td>
                        <td>${task.completed ? "‚úÖ Done" : "‚è≥ Pending"}</td>
                        <td>${task.dueDate || "-"}</td>
                        <td>
                            ${!task.completed ? 
                                `<button class="btn btn-success btn-sm" onclick="completeTask(${task.id})">Mark Done</button>` 
                                : ""}
                        </td>
                    `;

                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error("Error loading tasks:", error));
    }

    function completeTask(taskId) {
        axios.put(`/api/tasks/${taskId}/complete`)
            .then(() => {
                alert("Task marked as completed!");
                loadTasks(); // üîÑ refresh table
            })
            .catch(error => {
                console.error("Error completing task:", error);
                alert("Failed to complete task.");
            });
    }
</script>
</body>
</html>
