<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register ‚Äì ClimbUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 60%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body class="container mt-5">
    <h2>Register</h2>

    <!-- Form submits to /register (handled by AuthController) -->
    <form th:action="@{/register}" th:object="${userDTO}" method="post" class="mt-3" autocomplete="off">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required />
        </div>

        <div class="mb-3 password-wrapper">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <!-- Show error if backend sends one -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/login}" class="btn btn-link">Already have an account?</a>
    </form>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            toggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
        }
    </script>
</body>
</html>
