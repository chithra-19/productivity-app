<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ ClimbUp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .register-container {
      width: 90%;              /* take most of the screen on small devices */
      max-width: 500px;        /* cap it so it doesnâ€™t get too wide */
      padding: 40px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 1s ease-in-out;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .password-wrapper { position: relative; }
    .toggle-password {
      position: absolute;
      top: 60%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #5c6bc0;
      user-select: none;
      font-size: 14px;
    }
    button {
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3f51b5 !important;
    }
    @media (min-width: 768px) {
      .register-container {
        max-width: 600px;   /* bigger card on tablets/desktops */
        padding: 50px;
      }
    }
    @media (min-width: 1200px) {
      .register-container {
        max-width: 700px;   /* even larger on wide screens */
        padding: 60px;
      }
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2 class="text-center mb-4">Create Your Account ðŸš€</h2>

  <form th:action="@{/auth/register}" th:object="${userDTO}" method="post" autocomplete="off">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" th:field="*{username}" id="username" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" id="email" class="form-control" required />
    </div>

    <div class="mb-3 password-wrapper">
      <label for="password" class="form-label">Password</label>
      <input type="password" th:field="*{password}" id="password" class="form-control" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" required />
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <button type="submit" class="btn btn-primary w-100">Register</button>

    <div class="text-center mt-3">
      <a th:href="@{/auth/login}">Already have an account? Login</a>
    </div>
  </form>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector(".toggle-password");
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    toggleIcon.textContent = isPassword ? "Hide" : "Show";
  }

  // Add loading effect on submit
  const form = document.querySelector("form");
  form.addEventListener("submit", (e) => {
    const btn = form.querySelector("button");
    btn.textContent = "Creating account...";
    btn.disabled = true;
  });
</script>
</body>
</html>
