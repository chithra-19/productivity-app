<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password ‚Äì ClimbUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
	.container {
	  width: 90%;              /* take most of the screen on small devices */
	  max-width: 500px;        /* cap it so it doesn‚Äôt get too wide */
	  padding: 40px;
	  background: rgba(255, 255, 255, 0.85);
	  border-radius: 20px;
	  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
	  backdrop-filter: blur(10px);
	  border: 1px solid rgba(255,255,255,0.3);
	  animation: fadeIn 1s ease-in-out;
	  color: #333;
	}
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .quote {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
      font-style: italic;
      min-height: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      color: #333;
      font-size: 16px;
    }
    input::placeholder { color: #666; }
    button {
      width: 100%;
      padding: 12px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #3f51b5; }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    .link a {
      color: #5c6bc0;
      text-decoration: none;
    }
    .link a:hover { text-decoration: underline; }
	
	@media (min-width: 768px) {
	  .container {
	    max-width: 600px;   /* bigger card on tablets/desktops */
	    padding: 50px;
	  }
	}

	@media (min-width: 1200px) {
	  .container {
	    max-width: 700px;   /* even larger on wide screens */
	    padding: 60px;
	  }
	}
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password üîí</h2>
    <div class="quote">Loading inspiration...</div>

    <form th:action="@{/auth/forgot-password}" method="post">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>

    <div class="link"><a th:href="@{/auth/login}">Back to Login</a></div>
  </div>

  <script>
    // Add loading effect on submit
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      const btn = form.querySelector("button");
      btn.textContent = "Sending...";
      btn.disabled = true;
    });

    // Rotate motivational quotes
    const quotes = [
      "Small steps every day lead to big change.",
      "Discipline beats motivation every time.",
      "Your future self will thank you.",
      "Consistency is the key to success.",
      "Climb higher, one habit at a time."
    ];
    const quoteEl = document.querySelector(".quote");
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    quoteEl.textContent = `‚Äú${randomQuote}‚Äù`;
  </script>
</body>
</html>
