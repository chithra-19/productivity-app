# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Open Session in View (better for REST APIs, no LazyInitializationException in simple CRUD)
spring.jpa.open-in-view=false

# ===============================
# SERVER CONFIG
# ===============================
server.port=8080
spring.security.debug=true


# ===============================
# LOGGING CONFIG
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data.jpa.repository=DEBUG
logging.level.org.springframework.data.jpa.repository.query=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.thymeleaf=DEBUG
