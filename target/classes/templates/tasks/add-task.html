<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Tasks</title>
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="container mt-5">

  <h2 class="mb-4">My Tasks</h2>

  <!-- Add Task Form -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <i class="bi bi-plus-circle"></i> Add New Task
    </div>
    <div class="card-body">
      <form th:action="@{/tasks/save}" th:object="${task}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" th:field="*{category}">
        </div>

        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> Save Task
        </button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>

  <!-- Task List -->
  <div class="list-group">
    <div th:each="task : ${tasks}" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 th:text="${task.title}">Task Title</h5>
          <p class="text-muted mb-1" th:text="${task.description}">Description...</p>
          <small class="d-block text-secondary">
            <i class="bi bi-calendar"></i> 
            Due: <span th:text="${#temporals.format(task.dueDate, 'MMM dd, yyyy')}"></span>
          </small>
          <span class="badge bg-info text-dark mt-1" th:text="${task.category}">Category</span>
        </div>

        <!-- Status + Actions -->
        <div class="text-end">
          <span th:if="${task.completed}" class="badge bg-success">✅ Completed</span>
          <span th:if="${!task.completed}" class="badge bg-warning text-dark">⏳ Pending</span>
          
          <div class="btn-group mt-2" role="group">
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-pencil"></i>
            </a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-outline-danger">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(tasks)}" class="text-center py-4">
      <i class="bi bi-emoji-frown" style="font-size: 2rem;"></i>
      <p class="mt-2">No tasks yet. Add one above!</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
