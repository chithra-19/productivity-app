<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ Achievements ‚Äì ClimbUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      background: #f5f6fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    h2 {
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    .achievement-card {
      position: relative;
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      text-align: center;
      background: linear-gradient(145deg,#fff,#f0f0f0);
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .achievement-card:hover {
      transform: translateY(-7px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.18);
    }

    .locked {
      opacity: 0.4;
      filter: grayscale(100%);
    }
    .locked::after {
      content: "üîí";
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.6rem;
      opacity: 0.8;
    }

    .newly-unlocked {
      border: 3px solid gold;
      box-shadow: 0 0 25px 5px gold;
      animation: bounceGlow 1s ease infinite alternate;
    }
    @keyframes bounceGlow {
      0% { transform: translateY(0); box-shadow: 0 0 10px 3px gold; }
      50% { transform: translateY(-5px); box-shadow: 0 0 20px 5px gold; }
      100% { transform: translateY(0); box-shadow: 0 0 25px 7px gold; }
    }

    .achievement-icon {
      font-size: 3.2rem;
      margin-bottom: 0.6rem;
      color: #ffb400;
      animation: shimmer 2s linear infinite;
    }
    @keyframes shimmer {
      0% { text-shadow: 0 0 2px #fff; }
      50% { text-shadow: 0 0 10px gold, 0 0 12px #ffd700; }
      100% { text-shadow: 0 0 2px #fff; }
    }

    .achievement-title {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 0.3rem;
      color: #333;
    }
    .achievement-desc {
      font-size: 0.92rem;
      color: #666;
      min-height: 40px;
    }

    .achievement-progress {
      height: 6px;
      border-radius: 3px;
      margin-top: 10px;
      background: #e0e0e0;
    }
    .achievement-progress-bar {
      height: 100%;
      border-radius: 3px;
      background: #4caf50;
      transition: width 0.5s ease;
    }

    .achievement-meta {
      font-size: 0.8rem;
      margin-top: 6px;
      color: #555;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-bottom: 20px;
      transition: 0.2s ease-in-out;
    }
    .back-link:hover {
      color: #0056b3;
      transform: translateX(-4px);
    }

    @media (max-width: 768px) {
      .achievement-icon { font-size: 2.6rem; }
      .achievement-title { font-size: 1rem; }
    }
  </style>
</head>
<body>

<div class="container">

  <a href="/dashboard" class="back-link">
    <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
  </a>

  <h2>üèÖ Newly Unlocked</h2>
  <div id="new-achievements" class="row g-4 mb-4"></div>

  <h2>All Achievements</h2>
  <div id="all-achievements" class="row g-4"></div>
</div>

<script>
const token = localStorage.getItem('token');

async function fetchAchievements() {
  try {
    const res = await axios.get('/api/achievements', {
      headers: { Authorization: `Bearer ${token}` }
    });
    renderAchievements(res.data);
  } catch (err) {
    console.error('Error fetching achievements', err);
  }
}

function renderAchievements(achievements) {
  const allGrid = document.getElementById('all-achievements');
  const newGrid = document.getElementById('new-achievements');
  allGrid.innerHTML = '';
  newGrid.innerHTML = '';

  achievements.forEach(a => {
    const col = document.createElement('div');
    col.className = 'col-sm-6 col-md-4';

    const card = document.createElement('div');
    card.className = 'achievement-card';
    if (!a.unlocked) card.classList.add('locked');
    if (a.newlyUnlocked) card.classList.add('newly-unlocked');

    const unlockedDate = a.unlockedDate
      ? new Date(a.unlockedDate).toLocaleDateString('en-IN', { day:'numeric', month:'short', year:'numeric'})
      : null;

    card.innerHTML = `
      <div class="achievement-icon"><i class="bi ${a.icon}"></i></div>
      <div class="achievement-title">${a.title}</div>
      <div class="achievement-desc">${a.description}</div>
      

    col.appendChild(card);

    if (a.newlyUnlocked) {
      newGrid.appendChild(col);
      // Confetti for newly unlocked
      confetti({
        particleCount: 80,
        spread: 60,
        origin: { y: 0.6 },
        colors: ['#FFD700','#FFB400','#FF4500','#00BFFF','#7CFC00']
      });
    } else allGrid.appendChild(col);

    // Remove glow after 5s
    if (a.newlyUnlocked) setTimeout(() => card.classList.remove('newly-unlocked'), 5000);
  });
}

async function refreshAchievements() {
  try {
    const res = await axios.get('/api/achievements/refresh', {
      headers: { Authorization: `Bearer ${token}` }
    });
    renderAchievements(res.data);
  } catch (err) {
    console.error('Error refreshing achievements', err);
  }
}

document.addEventListener('DOMContentLoaded', fetchAchievements);
window.updateAchievements = refreshAchievements;
</script>

</body>
</html>
