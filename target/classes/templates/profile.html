<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | ClimbUp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

<div class="container">
  <div class="row g-4">
    
    <!-- ===== Left Column: Profile Info & Theme ===== -->
    <div class="col-lg-4 col-md-12 profile-left">
      <div class="profile-card">
        <h3 class="mb-3">Your Profile</h3>

        <!-- Theme Toggle -->
        <div class="theme-toggle mb-3">
          <label class="form-check-label me-2" for="themeSwitch">Dark Mode</label>
          <input class="form-check-input" type="checkbox" id="themeSwitch">
        </div>

        <!-- Edit Button -->
        <button id="editBtn" class="btn btn-primary mb-3 w-100" onclick="enableEdit()">Edit</button>

        <!-- Profile Picture -->
        <div class="text-center mb-4">
          <div class="profile-pic-container" onclick="document.getElementById('profilePictureFile').click();">
              <img id="profilePreview"
                   th:src="${profile.profilePictureUrl != null ? profile.profilePictureUrl : '/images/default-avatar.png'}"
                   alt="Profile Picture"
                   class="profile-pic">
              <div class="overlay">Change</div>
          </div>
        </div>

        <form id="profileForm"
              th:action="@{/dashboard/profile/{id}/update(id=${profile.id})}"
              th:object="${profileRequestDTO}"
              method="post"
              enctype="multipart/form-data">

          <input type="file"
                 id="profilePictureFile"
                 name="profilePictureFile"
                 accept="image/*"
                 style="display:none;"
                 onchange="previewImage(this)">

          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea th:field="*{bio}" class="form-control" rows="3" disabled></textarea>
          </div>

          <!-- Save & Cancel Buttons -->
          <button id="saveBtn" type="submit" class="btn btn-success w-100 mb-2" style="display:none;">Save Changes</button>
          <button id="cancelBtn" type="button" class="btn btn-secondary w-100" style="display:none;" onclick="cancelEdit()">Cancel</button>

        </form>
      </div>
    </div>

    <!-- ===== Right Column: Stats, Timeline ===== -->
    <div class="col-lg-8 col-md-12 profile-right">

      <!-- Stats Section -->
      <div class="stats-section mb-4">
        <h4 class="mb-3">Your Progress</h4>
        <div class="row text-center g-3">

          <div class="col-md-3 col-6">
            <div class="stat-card p-3 rounded shadow-sm">
              <i class="bi bi-fire-fill text-danger fs-2"></i>
              <h5 th:text="${streak}">0</h5>
              <small>Days Streak</small>
            </div>
          </div>

          <div class="col-md-3 col-6">
            <div class="stat-card p-3 rounded shadow-sm">
              <i class="bi bi-check2-circle text-success fs-2"></i>
              <h5 th:text="${completedTasks != null ? completedTasks : 0}">0</h5>
              <small>Tasks Completed</small>
              <div class="progress mt-2" style="height:6px;">
                <div class="progress-bar bg-success" 
                     role="progressbar" 
                     th:style="'width:' + (${completedTasks != null ? completedTasks : 0}) + '%'" 
                     aria-valuenow="0" 
                     aria-valuemin="0" 
                     aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-6">
            <div class="stat-card p-3 rounded shadow-sm">
              <i class="bi bi-bar-chart-fill text-primary fs-2"></i>
              <h5 th:text="${productivityScore}">0</h5>
              <small>Productivity</small>
            </div>
          </div>

          <div class="col-md-3 col-6">
            <div class="stat-card p-3 rounded shadow-sm">
              <i class="bi bi-award-fill text-warning fs-2"></i>
              <h5 th:text="${badgesCount}">0</h5>
              <small>Achievements</small>
              <div class="badges mt-2 d-flex justify-content-center flex-wrap gap-2">
                <img th:each="badge : ${badges}" 
                     th:src="${badge.imageUrl}" 
                     th:alt="${badge.name}" 
                     th:title="${badge.name}" 
                     class="badge-img">
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Timeline Section -->
      <div class="timeline-section mb-4">
        <h4 class="mb-3">Recent Activity</h4>
        <ul class="timeline list-unstyled">
          <li th:each="activity : ${recentActivities}">
            <span class="time" th:text="${activity.activityDate}">Date</span>
            <span class="event" th:text="${activity.description}">Event description</span>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/profile.js"></script>

</body>
</html>
