<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Focus Sessions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Focus Sessions</h1>

    <!-- ðŸ”¹ Stats -->
    <div class="row mb-4 g-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Minutes</h5>
                    <p class="card-text" th:text="${totalFocusMinutes}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                    <h5 class="card-title">Successful Sessions</h5>
                    <p class="card-text" th:text="${successfulSessionsCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Sessions</h5>
                    <p class="card-text" th:text="${sessions.size()}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ Create New Session -->
    <div class="card mb-4">
        <div class="card-header">Start a Focus Session</div>
        <div class="card-body">
            <form id="create-session-form" th:action="@{/focus/create}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (minutes)</label>
                    <input type="number" class="form-control" id="duration" name="durationMinutes" min="1" max="180" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Session Type</label>
                    <select class="form-select" id="type" name="sessionType">
                        <option value="POMODORO">Pomodoro</option>
                        <option value="CUSTOM">Custom</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Start Session</button>
            </form>
        </div>
    </div>

    <!-- ðŸ”¹ List of Sessions -->
    <div class="card">
        <div class="card-header">Your Focus Sessions</div>
        <ul class="list-group list-group-flush" id="session-list">
            <li class="list-group-item" th:each="session : ${sessions}" th:data-id="${session.id}">
                <strong th:text="${session.durationMinutes} + ' min'"></strong> -
                <span th:text="${session.sessionType}">Pomodoro</span> -
                <span th:text="${session.successful} ? 'âœ… Successful' : 'âŒ Pending'"></span>
                <button class="btn btn-sm btn-success float-end mark-success-btn"
                        th:if="${!session.successful}">
                    Mark Successful
                </button>
                <div th:if="${session.notes != null}">
                    <small th:text="${session.notes}"></small>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="/js/scripts.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    attachMarkSuccessfulButtons("#session-list");

    // Handle form submission
    const form = document.getElementById("create-session-form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = {
            durationMinutes: form.durationMinutes.value,
            sessionType: form.sessionType.value,
            notes: form.notes.value
        };
        const newSession = await postRequest(form.getAttribute("action"), data);
        appendSession("#session-list", newSession);
        form.reset();
    });
});
</script>

</body>
</html>
