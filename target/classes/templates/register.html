<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register ‚Äì ClimbUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; }
        .register-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            top: 60%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">Create an Account</h2>

    <form th:action="@{/auth/register}" th:object="${userDTO}" method="post" autocomplete="off">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required />
        </div>

        <div class="mb-3 password-wrapper">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="text-center mt-3">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-password");
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        toggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    }
</script>
</body>
</html>
