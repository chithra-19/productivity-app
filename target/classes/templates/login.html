<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì ClimbUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
	.container {
	  width: 90%;
	  max-width: 500px;
	  padding: 40px;
	  background: rgba(255, 255, 255, 0.85);
	  border-radius: 20px;
	  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
	  backdrop-filter: blur(10px);
	  border: 1px solid rgba(255,255,255,0.3);
	  animation: fadeIn 1s ease-in-out;
	  color: #333;
	}

    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .quote {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
      font-style: italic;
      min-height: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      color: #333;
      font-size: 16px;
    }
    input::placeholder { color: #666; }
    .password-group {
      position: relative;
    }
    #togglePassword {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #5c6bc0;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #3f51b5; }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    .link a {
      color: #5c6bc0;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
	@media (min-width: 768px) {
	  .container {
	    max-width: 600px;   /* bigger card on tablets/desktops */
	    padding: 50px;
	  }
	}

	@media (min-width: 1200px) {
	  .container {
	    max-width: 700px;   /* even larger on wide screens */
	    padding: 60px;
	  }
	}
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back üëã</h2>
    <div class="quote">Loading inspiration...</div>
	<form action="/perform_login" method="post">
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

	    <input type="email" name="username" placeholder="Email" required />

	    <div class="password-group">
	        <input type="password" name="password" placeholder="Password" required />
	        <span id="togglePassword">Show</span>
	    </div>

	    <button type="submit">Sign In</button>
	</form>

    <div class="link">Forgot your password? <a href="/auth/forgot-password">Reset here</a></div>
    <div class="link">New to ClimbUp? <a href="/auth/register">Create account</a></div>
  </div>

  <script>
    // Toggle password visibility
    const toggleBtn = document.getElementById("togglePassword");
    const passwordInput = document.querySelector("input[name='password']");
    toggleBtn.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      toggleBtn.textContent = isPassword ? "Hide" : "Show";
    });

    // Add loading effect on submit
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      const btn = form.querySelector("button");
      btn.textContent = "Signing in...";
      btn.disabled = true;
    });

    // Rotate motivational quotes
    const quotes = [
      "Small steps every day lead to big change.",
      "Discipline beats motivation every time.",
      "Your future self will thank you.",
      "Consistency is the key to success.",
      "Climb higher, one habit at a time."
    ];
    const quoteEl = document.querySelector(".quote");
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    quoteEl.textContent = `‚Äú${randomQuote}‚Äù`;
  </script>
</body>
</html>
