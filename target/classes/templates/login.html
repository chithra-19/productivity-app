<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì ClimbUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .password-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            user-select: none;
            font-size: 18px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Login to ClimbUp</h2>

    <!-- Spring Security error messages -->
    <div class="error">
        <span th:if="${param.error}">Invalid username or password</span>
        <span th:if="${param.logout}">You have been logged out</span>
    </div>

    <!-- Login form -->
    <form th:action="@{/auth/login}" method="post" autocomplete="off">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Email" class="form-control" required />
        </div>

        <div class="password-wrapper">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" required />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <div class="link">
        <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
    </div>
</div>

<!-- Password toggle script -->
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-password");
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        toggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    }
</script>
</body>
</html>
