<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges â€“ ClimbUp</title>

  <!-- âœ… Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .challenges {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .challenge-card {
      padding: 20px;
      border-radius: 10px;
      background: #fafafa;
      border: 2px solid #ddd;
      text-align: center;
      transition: 0.3s;
      position: relative;
    }

    .challenge-card:hover {
      border-color: #007bff;
      transform: translateY(-5px);
    }

    .challenge-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .challenge-days {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .start-btn, .complete-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
      margin-bottom: 10px;
    }

    .start-btn:hover, .complete-btn:hover {
      background: #0056b3;
    }

    .completed {
      background: #28a745 !important;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      height: 12px;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Streak Challenges</h1>

    <div class="challenges">
      <div class="challenge-card" data-days="21">
        <div class="challenge-title">21 Days Challenge</div>
        <div class="challenge-days">Build a 21-day streak</div>
        <button class="start-btn">Start Challenge</button>
        <button class="complete-btn" disabled>Mark Today Complete</button>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div class="progress-text">0 / 21 days</div>
      </div>

      <div class="challenge-card" data-days="50">
        <div class="challenge-title">50 Days Challenge</div>
        <div class="challenge-days">Stay consistent for 50 days</div>
        <button class="start-btn">Start Challenge</button>
        <button class="complete-btn" disabled>Mark Today Complete</button>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div class="progress-text">0 / 50 days</div>
      </div>

      <div class="challenge-card" data-days="100">
        <div class="challenge-title">100 Days Challenge</div>
        <div class="challenge-days">Master your streak with 100 days</div>
        <button class="start-btn">Start Challenge</button>
        <button class="complete-btn" disabled>Mark Today Complete</button>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div class="progress-text">0 / 100 days</div>
      </div>
    </div>
  </div>

 <script src="/js/scripts.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".start-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
            const card = e.target.closest(".challenge-card");
            const type = card.getAttribute("data-days"); // 21, 50, 100

            await postRequest(`/api/challenges/start?userId=USER_ID&type=${type}`);
            e.target.textContent = "âœ… Started";
            e.target.classList.add("completed");
            e.target.disabled = true;
            alert(`Challenge of ${type} days started!`);
        });
    });
});
</script>
 
</body>
</html>
